<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنزيل تطبيق اسلامي - Sumer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header {
            background-color: #222222;
            color: #ffffff;
            padding: 20px 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin-top: -20px;
            position: relative;
            z-index: 2;
        }
        .header h1 {
            font-size: 32px;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .app-info {
            padding: 20px;
            position: relative;
            z-index: 2;
            color: #ffffff;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
            background-color: #3498db;
            color: #ffffff;
            font-size: 50px;
            line-height: 100px;
        }
        .app-screenshots {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        .app-screenshot {
            max-width: 40%;
            height: auto;
            margin: 0 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
        }
        .download-button {
            padding: 15px 40px;
            background-color: #27ae60;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #219d54;
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            z-index: 1;
            animation: slideRight 2s forwards ease-in-out;
        }
        @keyframes slideRight {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #cccccc;
            text-align: center;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>تنزيل تطبيق اسلامي</h1>
        </div>
        <div class="app-info">
            <div class="">S</div>
            <p>تطبيق اسلامي يقدم لك القرآن الكريم بطريقة سلسة ومميزة.</p>
            <div class="https://b.top4top.io/p_31047pzq10.jpg">
                <img src="https://d.top4top.io/p_3104gekzl2.png" alt="صورة التطبيق" class="app-screenshot">
                <img src="https://e.top4top.io/p_3104dehbx0.png" alt="صورة التطبيق" class="app-screenshot">
            </div>
            <a href="https://apk.e-droid.net/apk/app3179727-rw18kz.apk?v=1" class="download-button">تنزيل التطبيق الآن</a>
        </div>
        <div class="background-shapes"></div>
        <p class="footer">شكرًا لدعمكم!</p>
    </div>
</body>
</html
